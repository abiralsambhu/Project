{% extends 'templates/header.html' %}
{% block content %}
<div class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>{{template.name |safe}}</h1>
				<form action="{% url 'templates.generate' template.id %}" method="POST" accept-charset="utf-8">
					{% csrf_token %}
					{% for field in fields %}
					<div class="form-group">
						<label for="exampleInputEmail1">{{field | capfirst}}</label>
						<input type="text" class="form-control" name="{{field}}" placeholder="Enter your {{field }}">
					</div>
					{%endfor%}
					<p><button type="submit" class="btn btn-primary">Create </button> </p>
					
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
